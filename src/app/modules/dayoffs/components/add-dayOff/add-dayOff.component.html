<div class="dialog">
  <div class="dialog__header">
    <ng-container>
      <div class="title">
        <h4>{{ "Add New Day Off" | translate }}</h4>
      </div>
    </ng-container>
  </div>
  <form [formGroup]="createNewDayOffForm">
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker3"
        placeholder="Day Off"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<app-open-dialog-button
  [loading]="loading"
  isDisabled="no"
  (isClicked)="onSubmit()"
  name="{{ 'save' | translate }}"
></app-open-dialog-button>
