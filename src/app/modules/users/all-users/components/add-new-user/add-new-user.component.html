<div class="dialog">
  <div class="dialog__header">
    <ng-container>
      <div class="title">
        <h5>{{ "Add new user" | translate }}</h5>
      </div>
    </ng-container>
  </div>
  <form [formGroup]="createNewUser">
    <div class="form-group">
      <label for="name">{{ "Mobile number" | translate }}</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        [placeholder]="'Name' | translate"
      />
    </div>
    <div class="form-group">
      <label for="mobile">{{ "Mobile number" | translate }}</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        formControlName="mobile"
        [placeholder]="'Mobile Number' | translate"
      />
    </div>

    <mat-form-field>
      <mat-label>Customer Type</mat-label>
      <mat-select formControlName="customer_type">
        <mat-option value="admin">
          Admin
        </mat-option>
        <mat-option value="operation">
          Operator
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<app-open-dialog-button
  [loading]="loading"
  isDisabled="no"
  (isClicked)="onSubmit()"
  name="{{ 'save' | translate }}"
></app-open-dialog-button>
