<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>{{ "Update Delivery" | translate }}</h4>
    </div>
  </div>
  <form [formGroup]="updateDeliveryForm" (ngSubmit)="updateDelivery()">
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        formControlName="start"
        [placeholder]="'Start time' | translate"
      />
    </div>

    <div class="form-group">
      <input
        type="number"
        class="form-control"
        formControlName="end"
        [placeholder]="'End time' | translate"
      />
    </div>
    <app-savebutton
      [loading]="loading"
      name="{{ 'save' | translate }}"
    ></app-savebutton>
  </form>
</div>
