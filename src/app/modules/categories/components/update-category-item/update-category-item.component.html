<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>{{ "تعديل التصنيفات الفرعية" | translate }}</h4>
    </div>
  </div>
  <form [formGroup]="updateCategoryItem" (ngSubmit)="sendUpdatedCategory()">
    <div class="image__container">
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview">
      <ng-container>
        <a class="before__upload__container" (click)="filePicker.click()">
          <img
            img-cache
            img-cache-src="{{ imagePreview }}"
            class="avatar border-gray"
          />
        </a>
        <p>رفع صورة</p>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="name">{{ "الاسم بالانجليزى " | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        [placeholder]="'English name' | translate"
      />
    </div>
    <div class="form-group">
      <label>{{ "الاسم بالعربى " | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="name_ar"
        [placeholder]="'Arabic name' | translate"
      />
    </div>
    <app-savebutton
      [loading]="loading"
      [isDisabled]="isDisabled"
      name="{{ 'حفظ' | translate }}"
    ></app-savebutton>
  </form>
</div>
