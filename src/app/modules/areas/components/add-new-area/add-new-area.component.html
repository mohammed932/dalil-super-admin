<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>أضف منطقة جديدة</h4>
    </div>
  </div>
  <form [formGroup]="createNewArea" (ngSubmit)="saveNewArea()">
    <div class="form-group">
      <label for="name">الاسم بالانجليزى</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        placeholder="الاسم بالانجليزى"
      />
    </div>
    <div class="form-group">
      <label for="name">الاسم بالعربى</label>
      <input
        type="text"
        class="form-control"
        formControlName="name_ar"
        id="name_ar"
        placeholder="الاسم بالعربى"
      />
    </div>

    <!-- <app-savebutton [loading]="loading" name="حفظ"></app-savebutton> -->
    <app-savebutton
      name="حفظ"
      [isDisabled]="isDisabled"
      [loading]="loading"
    ></app-savebutton>
  </form>
</div>
