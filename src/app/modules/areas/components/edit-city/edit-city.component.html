<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>تعديل المدينة</h4>
    </div>
  </div>
  <form [formGroup]="editCityForm" (ngSubmit)="editCity()">
    <div class="form-group">
      <label for="name">الإسم بالانجليزى</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        placeholder="الاسم بالانجليزى"
      />
    </div>
    <div class="form-group">
      <label for="arabic_name">الاسم بالعربى</label>
      <input
        type="text"
        class="form-control"
        id="arabic_name"
        formControlName="name_ar"
        placeholder="الاسم بالعربى"
      />
    </div>

    <app-savebutton
      name="حفظ"
      [isDisabled]="isDisabled"
      [loading]="loading"
    ></app-savebutton>
  </form>
</div>
